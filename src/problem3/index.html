<body>
	<script src="./datasource.js"></script>
	<script>
		ds.getPrices()
			.then((prices) => {
				prices.forEach((price) => {
					console.log(
						`Mid price for ${
							price.pair
						} is ${price.mid()} ${price.quote()}.`
					)
				})
			})
			.catch((error) => {
				console.err(error)
			})
	</script>
</body>
